<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>WGNS Lobby</title>
<style>
:root {
  --bg:#0b1220;
  --panel:rgba(255,255,255,.92);
  --border:rgba(255,255,255,.14);
  --text:#0f172a;
  --radius:18px;
  --shadow:0 18px 48px rgba(0,0,0,.25);
}
html,body{height:100%}
body{
  margin:0; min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background: var(--bg);
  display:grid; place-items:center;
  padding:clamp(14px,3vw,28px);
  box-sizing:border-box;
  position:relative;
  overflow:hidden;
}
/* Animated blur background layer */
body::before{
  content:"";
  position:absolute;
  inset:-18%;
  background:
    radial-gradient(1200px 600px at 15% 10%, rgba(239,68,68,.24), transparent 60%),
    radial-gradient(900px 520px at 85% 20%, rgba(249,115,22,.18), transparent 55%),
    radial-gradient(1100px 700px at 50% 100%, rgba(59,130,246,.12), transparent 60%);
  filter: blur(28px);
  transform: translate3d(0,0,0) scale(1.10);
  animation: bgDrift 18s ease-in-out infinite alternate;
  z-index:-1;
}
body::after{
  content:"";
  position:absolute; inset:0;
  background: radial-gradient(1200px 700px at 50% 40%, rgba(0,0,0,0), rgba(0,0,0,.30));
  z-index:-1;
}
@keyframes bgDrift{
  0%   { transform: translate3d(-2.5%, -1.5%, 0) scale(1.10); opacity:.95; }
  50%  { transform: translate3d(2.5%, 1.2%, 0) scale(1.12); opacity:1; }
  100% { transform: translate3d(-1.0%, 2.0%, 0) scale(1.11); opacity:.97; }
}

.wg-app{
  width:min(1200px,100%);
  height:min(720px,100%);
  max-height:calc(100vh - clamp(28px, 6vw, 56px));
  background:linear-gradient(180deg,var(--panel),rgba(255,255,255,.86));
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex; flex-direction:column;
  backdrop-filter:blur(10px);
}
.wg-header{
  display:flex; align-items:center; gap:14px;
  padding:14px 16px;
  border-bottom:1px solid rgba(15,23,42,.08);
  background:linear-gradient(180deg,rgba(255,255,255,.95),rgba(255,255,255,.88));
  flex:0 0 auto;
}
.wg-title{font-weight:950; letter-spacing:-.02em; font-size:1.02rem; line-height:1.1}
.wg-spacer{margin-left:auto}
.wg-badge{
  display:inline-flex; align-items:center; gap:8px;
  padding:7px 10px; border-radius:999px;
  border:1px solid rgba(15,23,42,.10);
  background:rgba(255,255,255,.75);
  font-weight:900;
  color:rgba(15,23,42,.85);
}
.dot{width:9px; height:9px; border-radius:99px; background:#9ca3af}
.dot.live{background:#22c55e}
.wg-body{padding:16px; flex:1 1 auto; min-height:0; display:flex}

/* Video */
.wg-video{position:relative; width:100%; height:100%; background:#000; border-radius:16px; overflow:hidden}
.wg-video iframe{position:absolute; inset:0; width:100%; height:100%; border:none}

/* Off-air slideshow (full-bleed, rounded corners) */
.wg-slideshow{
  position:relative;
  width:100%; height:100%;
  border-radius:16px;
  overflow:hidden;
  background:#000;
  border:1px solid rgba(15,23,42,.10);
}
.wg-slideshow::after{
  content:"";
  position:absolute; inset:0;
  background:
    radial-gradient(900px 540px at 50% 45%, rgba(255,255,255,.10), transparent 60%),
    radial-gradient(1200px 700px at 20% 20%, rgba(239,68,68,.10), transparent 60%),
    radial-gradient(1000px 700px at 80% 70%, rgba(59,130,246,.10), transparent 60%);
  pointer-events:none;
  mix-blend-mode:soft-light;
  z-index:3;
}

.wg-slide{
  position:absolute; inset:0;
  opacity:0;
  transition: opacity 1.2s ease-in-out;
  z-index:1;
}
.wg-slide.is-active{opacity:1}

.wg-slide::before{
  content:"";
  position:absolute; inset:-4%;
  background-image: var(--bgimg);
  background-size:cover;
  background-position:center;
  transform:scale(1);
  filter:saturate(1.02);
}
.wg-slide.is-active::before{ animation: wgPulse 6s ease-in-out infinite; }
@keyframes wgPulse { 0%{transform:scale(1)} 50%{transform:scale(1.04)} 100%{transform:scale(1)} }

.wg-slide::after{
  content:"";
  position:absolute; inset:0;
  background: radial-gradient(900px 600px at 50% 50%, transparent 45%, rgba(0,0,0,.28));
  pointer-events:none;
  z-index:2;
}

@media (prefers-reduced-motion: reduce){
  body::before{animation:none}
  .wg-slide{transition:none}
  .wg-slide.is-active::before{animation:none}
}
@media (max-width:560px){.wg-badge{display:none}}
</style>
</head>
<body>
<main class="wg-app">
  <header class="wg-header">
    <div class="wg-title" id="wg-title"></div>
    <div class="wg-spacer"></div>
    <div class="wg-badge">
      <span class="dot" id="wg-dot"></span>
      <span id="wg-live-text">Checking…</span>
    </div>
  </header>
  <section class="wg-body" id="wg-content"></section>
</main>

<script>
(() => {
  const config = {
    channelId: 'UCaR9jZW5TJNrSg7w70czrsw',
    youtubeApiKey: 'AIzaSyB1seR1hQDpeJtkxml0R8lyitpqldAGzA0',

    // Faster detection so "going live" doesn't feel broken.
    pollMs: 15000,

    slideSeconds: 8,
    slides: [
      'WGNS.png?v=1767422429',
      'BGTV.png?v=1767422429',
      'PTS.png?v=1767422429',
      'RWX.png?v=1767422429'
    ]
  };

  const content = document.getElementById('wg-content');
  const titleEl = document.getElementById('wg-title');
  const dot     = document.getElementById('wg-dot');
  const liveTxt = document.getElementById('wg-live-text');

  let mode = 'offair';
  let liveVideoId = null;

  // slideshow state
  let slideTimer = null;
  let activeIdx = 0;

  function setBadge(live){
    dot.classList.toggle('live', !!live);
    liveTxt.textContent = live ? 'LIVE' : 'Off Air';
  }

  function videoEmbedSrc(vid){
    const origin = (location.origin && location.origin !== 'null') ? '&origin=' + encodeURIComponent(location.origin) : '';
    const base = 'https://www.youtube-nocookie.com/embed/';
    if (vid){
      return base + encodeURIComponent(vid) + '?autoplay=1&mute=1&playsinline=1&rel=0' + origin;
    }
    // fallback if we somehow have no videoId
    return base + 'live_stream?channel=' + encodeURIComponent(config.channelId) + '&autoplay=1&mute=1&playsinline=1&rel=0' + origin;
  }

  function stopSlideshow(){
    if (slideTimer) { clearInterval(slideTimer); slideTimer = null; }
  }

  function startSlideshow(){
    stopSlideshow();
    const slides = Array.from(document.querySelectorAll('.wg-slide'));
    if (!slides.length) return;

    slides.forEach((s,i)=>s.classList.toggle('is-active', i===activeIdx));

    slideTimer = setInterval(() => {
      const prev = activeIdx;
      activeIdx = (activeIdx + 1) % slides.length;
      slides[prev].classList.remove('is-active');
      slides[activeIdx].classList.add('is-active');
    }, Math.max(2000, config.slideSeconds * 1000));
  }

  function renderOffAir(){
    mode = 'offair';
    titleEl.textContent = 'Big G TV is Off Air (for now)';

    const slidesHtml = config.slides.map((src, i) => {
      return `<div class="wg-slide${i===0?' is-active':''}" style="--bgimg: url('${src}');"></div>`;
    }).join('');

    content.innerHTML = `<div class="wg-slideshow">${slidesHtml}</div>`;
    activeIdx = 0;
    startSlideshow();
  }

  function renderWatch(){
    mode = 'watch';
    titleEl.textContent = 'Big G TV • LIVE';
    stopSlideshow();
    content.innerHTML = `<div class="wg-video"><iframe allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen src="${videoEmbedSrc(liveVideoId)}"></iframe></div>`;
  }

  async function pollLive(){
    const url = 'https://www.googleapis.com/youtube/v3/search?part=id&channelId='
      + encodeURIComponent(config.channelId)
      + '&eventType=live&type=video&maxResults=1&key='
      + encodeURIComponent(config.youtubeApiKey);

    try{
      const res = await fetch(url, {cache:'no-store'});
      if(!res.ok) throw new Error('HTTP '+res.status);
      const json = await res.json();
      const isLive = !!(json.items && json.items.length);
      liveVideoId = isLive ? (json.items[0].id && json.items[0].id.videoId) : null;

      setBadge(isLive);

      if (isLive && mode !== 'watch') renderWatch();
      if (!isLive && mode !== 'offair') renderOffAir();
    } catch(e) {
      // If the API fails, DO NOT block switching forever; keep the current mode.
      // Also show Off Air badge instead of "Checking…"
      setBadge(false);
    }
  }

  // Poll immediately when the tab becomes visible again (helps lobby PCs waking up)
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden) pollLive();
  });

  // preload
  config.slides.forEach(src => { const i = new Image(); i.src = src; });

  renderOffAir();
  pollLive();
  setInterval(pollLive, config.pollMs);
})();
</script>
</body>
</html>
