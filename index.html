<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Big G TV Lobby</title>
<style>
:root {
  --bg:#0b1220;
  --panel:rgba(255,255,255,.92);
  --border:rgba(255,255,255,.14);
  --text:#0f172a;
  --radius:18px;
  --shadow:0 18px 48px rgba(0,0,0,.25);
}
html,body{height:100%}
body{
  margin:0; min-height:100vh;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  color:var(--text);
  background: var(--bg);
  display:grid; place-items:center;
  padding:clamp(14px,3vw,28px);
  box-sizing:border-box;
  position:relative;
  overflow:hidden;
}
/* Animated blur background layer */
body::before{
  content:"";
  position:absolute;
  inset:-18%;
  background:
    radial-gradient(1200px 600px at 15% 10%, rgba(239,68,68,.24), transparent 60%),
    radial-gradient(900px 520px at 85% 20%, rgba(249,115,22,.18), transparent 55%),
    radial-gradient(1100px 700px at 50% 100%, rgba(59,130,246,.12), transparent 60%);
  filter: blur(28px);
  transform: translate3d(0,0,0) scale(1.10);
  animation: bgDrift 18s ease-in-out infinite alternate;
  z-index:-1;
}
body::after{
  content:"";
  position:absolute; inset:0;
  background: radial-gradient(1200px 700px at 50% 40%, rgba(0,0,0,0), rgba(0,0,0,.30));
  z-index:-1;
}
@keyframes bgDrift{
  0%   { transform: translate3d(-2.5%, -1.5%, 0) scale(1.10); opacity:.95; }
  50%  { transform: translate3d(2.5%, 1.2%, 0) scale(1.12); opacity:1; }
  100% { transform: translate3d(-1.0%, 2.0%, 0) scale(1.11); opacity:.97; }
}

.wg-app{
  width:min(1200px,100%);
  height:min(720px,100%);
  max-height:calc(100vh - clamp(28px, 6vw, 56px));
  background:linear-gradient(180deg,var(--panel),rgba(255,255,255,.86));
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex; flex-direction:column;
  backdrop-filter:blur(10px);
}
.wg-header{
  display:flex; align-items:center; gap:14px;
  padding:14px 16px;
  border-bottom:1px solid rgba(15,23,42,.08);
  background:linear-gradient(180deg,rgba(255,255,255,.95),rgba(255,255,255,.88));
  flex:0 0 auto;
}
.wg-title{font-weight:950; letter-spacing:-.02em; font-size:1.02rem; line-height:1.1}
.wg-spacer{margin-left:auto}
.wg-badge{
  display:inline-flex; align-items:center; gap:8px;
  padding:7px 10px; border-radius:999px;
  border:1px solid rgba(15,23,42,.10);
  background:rgba(255,255,255,.75);
  font-weight:900;
  color:rgba(15,23,42,.85);
}
.dot{width:9px; height:9px; border-radius:99px; background:#9ca3af}
.dot.live{background:#22c55e}
.wg-body{padding:16px; flex:1 1 auto; min-height:0; display:flex}

.wg-stage{
  position:relative;
  width:100%; height:100%;
  border-radius:16px;
  overflow:hidden;
  background:#000;
  border:1px solid rgba(15,23,42,.10);
}
/* Video layer (stays mounted, we just fade it in/out) */
.wg-video{
  position:absolute; inset:0;
  opacity:0;
  transition: opacity .7s ease-in-out;
}
.wg-video.is-on{opacity:1}
#yt-holder{position:absolute; inset:0}
#yt-holder iframe{position:absolute; inset:0; width:100%; height:100%; border:none}

/* Slideshow layer */
.wg-slideshow{
  position:absolute; inset:0;
  opacity:1;
  transition: opacity .7s ease-in-out;
}
.wg-slideshow.is-off{opacity:0; pointer-events:none}
.wg-slideshow::after{
  content:"";
  position:absolute; inset:0;
  background:
    radial-gradient(900px 540px at 50% 45%, rgba(255,255,255,.10), transparent 60%),
    radial-gradient(1200px 700px at 20% 20%, rgba(239,68,68,.10), transparent 60%),
    radial-gradient(1000px 700px at 80% 70%, rgba(59,130,246,.10), transparent 60%);
  pointer-events:none;
  mix-blend-mode:soft-light;
  z-index:3;
}

.wg-slide{
  position:absolute; inset:0;
  opacity:0;
  transition: opacity 1.2s ease-in-out;
  z-index:1;
}
.wg-slide.is-active{opacity:1}
.wg-slide::before{
  content:"";
  position:absolute; inset:-4%;
  background-image: var(--bgimg);
  background-size:cover;
  background-position:center;
  transform:scale(1);
  filter:saturate(1.02);
}
.wg-slide.is-active::before{ animation: wgPulse 6s ease-in-out infinite; }
@keyframes wgPulse { 0%{transform:scale(1)} 50%{transform:scale(1.04)} 100%{transform:scale(1)} }
.wg-slide::after{
  content:"";
  position:absolute; inset:0;
  background: radial-gradient(900px 600px at 50% 50%, transparent 45%, rgba(0,0,0,.28));
  pointer-events:none;
  z-index:2;
}

@media (prefers-reduced-motion: reduce){
  body::before{animation:none}
  .wg-slide{transition:none}
  .wg-slide.is-active::before{animation:none}
  .wg-video, .wg-slideshow{transition:none}
}
@media (max-width:560px){.wg-badge{display:none}}
</style>
</head>
<body>
<main class="wg-app">
  <header class="wg-header">
    <div class="wg-title" id="wg-title">Big G TV is Off Air (for now)</div>
    <div class="wg-spacer"></div>
    <div class="wg-badge">
      <span class="dot" id="wg-dot"></span>
      <span id="wg-live-text">Off Air</span>
    </div>
  </header>

  <section class="wg-body">
    <div class="wg-stage">
      <div class="wg-video" id="wg-video"><div id="yt-holder"></div></div>
      <div class="wg-slideshow" id="wg-slideshow"></div>
    </div>
  </section>
</main>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
(() => {
  const config = {
    channelId: 'UCaR9jZW5TJNrSg7w70czrsw',

    // How often to re-check live by rebuilding the player while off-air
    probeMs: 15000,

    // How long we wait after building a player before deciding "still off-air"
    probeTimeoutMs: 6500,

    // slideshow
    slideSeconds: 8,
    slides: [
      'WGNS.png?v=1767423229',
      'BGTV.png?v=1767423229',
      'PTS.png?v=1767423229',
      'RWX.png?v=1767423229'
    ]
  };

  const titleEl = document.getElementById('wg-title');
  const dot     = document.getElementById('wg-dot');
  const liveTxt = document.getElementById('wg-live-text');
  const videoWrap = document.getElementById('wg-video');
  const slideshowWrap = document.getElementById('wg-slideshow');
  const ytHolder = document.getElementById('yt-holder');

  let mode = 'offair'; // offair | live
  let ytPlayer = null;
  let probeTimer = null;
  let probeTimeout = null;

  // slideshow state
  let slideTimer = null;
  let activeIdx = 0;

  function setUI(live){
    dot.classList.toggle('live', !!live);
    liveTxt.textContent = live ? 'LIVE' : 'Off Air';
    titleEl.textContent = live ? 'Big G TV â€¢ LIVE' : 'Big G TV is Off Air (for now)';
    videoWrap.classList.toggle('is-on', !!live);
    slideshowWrap.classList.toggle('is-off', !!live);
  }

  function setMode(next){
    if (mode === next) return;
    mode = next;
    setUI(mode === 'live');
  }

  function renderSlides(){
    const slidesHtml = config.slides.map((src, i) =>
      `<div class="wg-slide${i===0?' is-active':''}" style="--bgimg: url('${src}');"></div>`
    ).join('');
    slideshowWrap.innerHTML = slidesHtml;
    activeIdx = 0;
    startSlideshow();
  }

  function startSlideshow(){
    stopSlideshow();
    const slides = Array.from(slideshowWrap.querySelectorAll('.wg-slide'));
    if (!slides.length) return;
    slides.forEach((s,i)=>s.classList.toggle('is-active', i===activeIdx));
    slideTimer = setInterval(() => {
      const prev = activeIdx;
      activeIdx = (activeIdx + 1) % slides.length;
      slides[prev].classList.remove('is-active');
      slides[activeIdx].classList.add('is-active');
    }, Math.max(2000, config.slideSeconds * 1000));
  }
  function stopSlideshow(){ if (slideTimer) { clearInterval(slideTimer); slideTimer=null; } }

  function destroyPlayer(){
    if (probeTimeout) { clearTimeout(probeTimeout); probeTimeout=null; }
    if (ytPlayer && ytPlayer.destroy) {
      try { ytPlayer.destroy(); } catch(e){}
    }
    ytPlayer = null;
    ytHolder.innerHTML = '<div id="yt-player"></div>';
  }

  function markLive(){
    setMode('live');
    // stop probing once live
    if (probeTimer) { clearInterval(probeTimer); probeTimer=null; }
    if (probeTimeout) { clearTimeout(probeTimeout); probeTimeout=null; }
  }

  function handleState(state){
    // 1 = PLAYING, 3 = BUFFERING (good enough for "live")
    if (state === 1 || state === 3) {
      markLive();
    }
  }

  function buildProbePlayer(){
    // Rebuild player fresh each probe so it can latch on when the channel goes live.
    destroyPlayer();

    // Use listType=live_stream so we don't need videoId or Data API.
    // This method tends to work reliably for channel live playback.
    try {
      ytPlayer = new YT.Player('yt-player', {
        width: '100%',
        height: '100%',
        playerVars: {
          autoplay: 1,
          mute: 1,
          playsinline: 1,
          rel: 0,
          modestbranding: 1,
          enablejsapi: 1,
          origin: (location.origin && location.origin !== 'null') ? location.origin : undefined,
          listType: 'live_stream',
          list: config.channelId
        },
        events: {
          onReady: (e) => {
            // Try to start playback (muted autoplay should be allowed on lobby PCs).
            try { e.target.playVideo(); } catch(_e){}
            // If it doesn't become PLAYING/BUFFERING quickly, assume still off-air and keep slideshow.
            probeTimeout = setTimeout(() => {
              if (mode !== 'live') setMode('offair');
            }, config.probeTimeoutMs);
          },
          onStateChange: (e) => handleState(e.data),
          onError: () => {
            // Off-air or some transient error: keep off-air and continue probing.
            setMode('offair');
          }
        }
      });
    } catch(e) {
      setMode('offair');
    }
  }

  function startProbing(){
    if (probeTimer) return;
    // First probe immediately
    buildProbePlayer();
    probeTimer = setInterval(() => {
      if (mode === 'offair') buildProbePlayer();
    }, config.probeMs);
  }

  // Wake/focus: probe immediately
  document.addEventListener('visibilitychange', () => {
    if (!document.hidden && mode === 'offair' && window.YT && YT.Player) buildProbePlayer();
  });

  // Boot
  renderSlides();
  setMode('offair');

  window.onYouTubeIframeAPIReady = () => {
    startProbing();
  };
})();
</script>
</body>
</html>
